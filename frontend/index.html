<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="CSS/login.css">
    <title>Welcome</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 log d-flex align-items-center">
                <div class=" d-flex justify-content-center align-items-center login ">
                    <form>
                        <h1 class="title">LOG IN</h1>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label text-white ">Email address</label>
                          <input type="email" class="form-control inp text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text text-white ">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label text-white ">Password</label>
                          <input type="password" class="form-control inp text-white" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-outline-light">Submit</button>
                      </form>
                </div>
            </div>
            <div class="col-9  bglog border-dark">
                <video playsinline autoplay muted loop poster="cake.jpg">
                    <source src="images/deso_s-pizza-desktop-wallpaperwaifu.com.mp4" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
